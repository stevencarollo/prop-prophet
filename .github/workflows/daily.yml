name: Daily Prophet Automation

on:
  schedule:
    # Run at 10:00 AM PST (18:00 UTC) every day
    # Run multiple times to cover different game starts (Times in UTC - PST is UTC-8)
    # 11:30 AM PST (19:30 UTC) - Early/Weekend games coverage
    - cron: '30 19 * * *'
    # 3:30 PM PST (23:30 UTC) - Main Slate (Standard First Game) coverage
    - cron: '30 23 * * *'
    # 7:00 PM PST (03:00 UTC) - Late Games coverage
    - cron: '0 3 * * *'
    # 11:00 PM PST (07:00 UTC) - Next Day Prep
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual trigger button

jobs:
  run-daily-picks:
    runs-on: ubuntu-latest

    env:
      BBM_USER: ${{ secrets.BBM_USER }}
      BBM_PASS: ${{ secrets.BBM_PASS }}
      MARKET_API_KEY: ${{ secrets.MARKET_API_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Prop Prophet Dependencies
        run: npm install

      - name: Run Daily Workflow (Scrape + Generate)
        run: node scripts/daily_workflow.js

      - name: Commit and Push Results
        run: |
          git config --global user.name "Prophet Bot"
          git config --global user.email "bot@prop-prophet.com"
          git add latest_picks.js
          git commit -m "ðŸ¤– Daily Picks Update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin main
